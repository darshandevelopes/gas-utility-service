<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gas Utility Customer Service</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <nav class="bg-blue-600 p-4 text-white">
        <div class="container mx-auto flex justify-between items-center">
            <a href="{% url 'dashboard' %}" class="text-2xl font-bold">Gas Utility Service</a>
            <div>
                <a href="{% url 'user_profile' %}" class="mr-4">Profile</a>
                <a href="{% url 'dashboard' %}" class="mr-4">Dashboard</a>
                <a href="{% url 'submit_request' %}" class="mr-4">Submit Request</a>
                <form method="post" action="{% url 'logout' %}" class="inline">
                    {% csrf_token %}
                    <button type="submit" class="">Logout</button>
                </form>
            </div>
        </div>
    </nav>
    <div class="container mx-auto mt-8">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
